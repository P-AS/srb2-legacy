name: Linux ARM64 AppImage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CC: gcc

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt install -y wget libsdl2-mixer-dev libpng-dev libcurl4-openssl-dev libgme-dev libminiupnpc-dev libopenmpt-dev

    - name: Fetch Build Script
      run: wget https://chromaticpipe.github.io/assets/srb2-legacy-appimage.sh && chmod +x srb2-legacy-appimage.sh # Move in tree?

    - name: Build SRB2 Legacy AppImage
      run: ./srb2-legacy-appimage.sh
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4.6.2
      with:
        name: srb2legacy-linux-arm64-appimage-${{ github.sha }}
        path: |
          srb2legacy-AppImage/Sonic_Robo_Blast_2_Legacy_(2.1)-x86_64.AppImage
